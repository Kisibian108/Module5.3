<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>Remove Product</h3>
<p>
    <a th:href="@{/customer}">
        Back to customer list
    </a>
</p>
<div id="form">
    <form th:action="@{/employee/delete}" th:object="${employee}"
          method="post" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}"/>
        </div>
        <div>
            <label>Birthday</label>
            <input type="date" th:field="*{birthday}"/>
        </div>
        <div>
            <label>ID Card</label>
            <input type="number" th:field="*{idCard}"/>
        </div>
        <div>
            <label>Salary</label>
            <input type="number" th:field="*{salary}"/>
        </div>
        <div>
            <label>Phone Number</label>
            <input type="number" th:field="*{phoneNumber}"/>
        </div>
        <div>
            <label>Email</label>
            <input type="text" th:field="*{email}"/>
        </div>
        <div>
            <label>Address</label>
            <input type="text" th:field="*{address}"/>
        </div>
        <div>
            <label>Division</label>
            <select th:field="*{division}">
                <option th:each="item : ${division}" th:value="${item.id}" th:text="${item.name}" ></option>
            </select>
        </div>
        <div>
            <label>Position</label>
            <!--            <input type="text" th:field="*{customerType}"/>-->
            <select th:field="*{position}">
                <option th:each="item : ${position}" th:value="${item.id}" th:text="${item.name}" ></option>
            </select>
        </div>
        <div>
            <label>Education</label>
            <!--            <input type="text" th:field="*{customerType}"/>-->
            <select th:field="*{educationDegree}">
                <option th:each="item : ${education}" th:value="${item.id}" th:text="${item.name}" ></option>
            </select>
        </div>
        <div>
            <label>User Name</label>
            <input type="text" th:field="*{user.username}"/>
            <!--            <select th:field="*{user}">-->
            <!--                <option th:each="item : ${user}" th:value="${item.username}" th:text="${item.password}" ></option>-->
            <!--            </select>-->
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
