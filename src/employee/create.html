<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h3>Add Product</h3>
<p>
    <a th:href="@{/employee}">
        Back to employee list
    </a>
</p>
<div id="form" class="container">
    <form th:action="@{/employee/save}" th:object="${employee}"
          method="post" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div class="mb-3">
            <label>Name</label>
            <input type="text" th:field="*{name}" class="form-control"/>
            <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>

        </div>
        <div class="mb-3">
            <label>Birthday</label>
            <input type="date" th:field="*{birthday}" class="form-control"/>
            <p style="color: red" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"></p>
        </div>
        <div class="mb-3">
            <label>ID Card</label>
            <input type="number" th:field="*{idCard}" class="form-control"/>
            <p style="color: red" th:if="${#fields.hasErrors('idCard')}" th:errors="*{idCard}"></p>
        </div>
        <div class="mb-3">
            <label>Salary</label>
            <input type="number" th:field="*{salary}" class="form-control"/>
            <p style="color: red" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></p>
        </div>
        <div class="mb-3">
            <label>Phone Number</label>
            <input type="number" th:field="*{phoneNumber}" class="form-control"/>
            <p style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>
        </div>
        <div class="mb-3">
            <label>Email</label>
            <input type="text" th:field="*{email}" class="form-control"/>
            <p style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
        </div>
        <div class="mb-3">
            <label>Address</label>
            <input type="text" th:field="*{address}" class="form-control"/>
            <p style="color: red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
        </div>
        <div class="mb-3">
            <label>Division</label>
            <select th:field="*{division}" class="form-control">
                <option th:each="item : ${division}" th:value="${item.id}" th:text="${item.name}" ></option>
            </select>
        </div>
        <div class="mb-3">
            <label>Position</label>
            <!--            <input type="text" th:field="*{customerType}"/>-->
            <select th:field="*{position}" class="form-control">
                <option th:each="item : ${position}" th:value="${item.id}" th:text="${item.name}" ></option>
            </select>
        </div>
        <div class="mb-3">
            <label>Education</label>
            <!--            <input type="text" th:field="*{customerType}"/>-->
            <select th:field="*{educationDegree}" class="form-control">
                <option th:each="item : ${education}" th:value="${item.id}" th:text="${item.name}" ></option>
            </select>
        </div>
        <div class="mb-3">
            <label>User Name</label>
                        <input type="text" th:field="*{user.username}" class="form-control"/>
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</html>
