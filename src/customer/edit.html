<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<body>
<h3>Edit Customer</h3>
<p>
    <a th:href="@{/customer}">
        Back to customer list
    </a>
</p>
<div class="container">
    <form action="#" th:action="@{/customer/update}" th:object="${customer}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div class="mb-3">
            <label class="form-label">Customer Type</label>
            <!--            <input type="text" th:field="*{customerType}"/>-->
            <select th:field="*{customerType}" class="form-control">
                <option th:each="item : ${customerType}" th:value="${item.id}" th:text="${item.name}" ></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Birthday</label>
            <input type="date" th:field="*{birthday}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Gender</label>
            <input type="text" th:field="*{gender}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label class="form-label">ID Card</label>
            <input type="number" th:field="*{idCard}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Phone Number</label>
            <input type="number" th:field="*{phoneNumber}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="text" th:field="*{email}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Address</label>
            <input type="text" th:field="*{address}" class="form-control"/>
        </div>
        <input type="submit" value="Edit"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
