<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>View Product</h3>
<p>
    <a th:href="@{/customer}">
        Back to customer list
    </a>
</p>
<div id="detail">
    <form action="#" th:action="@{/customer/update}" th:object="${customer}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Customer Type</label>
            <!--            <input type="text" th:field="*{customerType}"/>-->
            <select  th:field="*{customerType}">
                <option th:each="item : ${customerType}" th:value="${item.id}" th:text="${item.name}" ></option>
            </select>
        </div>
        <div>
            <label>Name</label>
            <input type="text" readonly th:field="*{name}"/>
        </div>
        <div>
            <label>Birthday</label>
            <input type="date" readonly th:field="*{birthday}"/>
        </div>
        <div>
            <label>Gender</label>
            <input type="text" readonly th:field="*{gender}"/>
        </div>
        <div>
            <label>ID Card</label>
            <input type="number" readonly th:field="*{idCard}"/>
        </div>
        <div>
            <label>Phone Number</label>
            <input type="number" readonly th:field="*{phoneNumber}"/>
        </div>
        <div>
            <label>Email</label>
            <input type="text" readonly th:field="*{email}"/>
        </div>
        <div>
            <label>Address</label>
            <input type="text" readonly th:field="*{address}"/>
        </div>

        <input type="submit" value="Edit"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
